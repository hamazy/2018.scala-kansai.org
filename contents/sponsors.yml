  gold:
    - name:  ChatWork株式会社
      url: "https://go.chatwork.com/ja/"
      image: chatwork.png
      introduction: ChatWork株式会社はビジネスチャット「チャットワーク」を展開しています。178,000社以上に導入され（2018年5月末時点）、企業の生産性向上やコミュニケーション活性化に貢献しています。
      job:
        title: Scalaプロダクトを一緒に育ててくれるエンジニア募集中！
        image: chatwork.png
        message: |
          当社の提供しているクラウド型ビジネスチャットツール「チャットワーク」の開発を担当していただきます。

          - 高可用・高スループット・低レイテンシが求められるメッセージングサービス
          - 効率よく大規模なイベントを処理するWebhookサービス
          - DDDを用い、不具合が少なく、セキュリティを求められるOAuthサービス

          これらを Scala と Akka を中心としたアプリケーションで実現し、Kubernetes 上で駆動させ、Kafka や HBase、各種AWSのサービスをミドルウェアとして用いて実現しています。
          これらの運用や新規機能開発をおこなっていただきます。またこのほかにも、次世代のチャットサービスのシステム・アーキテクチャの設計開発もおこなっていただきます。

          エンジニアとして開発だけを担当するのではなく、チャットワークの機能企画や仕様設計なども含め、プロダクト全体を通しての視点で、いかにサービス価値を高めていけるかを追求していける方もお待ちしています。
        buttonTitle:
        url: https://corp.chatwork.com/ja/recruit/engineer/
  silver:
    - name: 株式会社ヌーラボ
      url: "https://nulab-inc.com/ja/"
      image: nulab.png
      job:
        image: nulab.png
        message: |
          株式会社ヌーラボは、コラボレーションを促進するツールを開発している会社です。
          [Backlog](https://backlog.com/ja/) / [Cacoo](https://cacoo.com/lang/ja/home) /
          [Typetalk](https://www.typetalk.com/ja/)

          プロダクト開発には、Scalaを採用しています。会社として[Scala福岡](https://scala.connpass.com/)という勉強会の支援や、既に開催50回目を超えるScalaや関数型プログラミングに関する勉強会の実施をしています。また、実際にサービスで利用するために開発したScalaのライブラリを[GitHubで OSS として公開](https://github.com/nulab/scala-oauth2-provider)も行っています。

          本社は福岡ですが、関西では京都にも開発拠点があります。Scalaを使った開発に興味がある方やドッグフーディングできるサービスに興味がある方、詳しくは[採用情報](https://nulab-inc.com/ja/about/careers/)やヌーラボブログの[技術カテゴリー](https://nulab-inc.com/ja/blog/categories/techblog/)を参照してください。
        buttonTitle:
        url: "https://nulab-inc.com/ja/about/careers/"
